<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confessions Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Confessions</h1>
    </header>
    <main>
        <section class="introduction">
            <h2>About Us</h2>
            <p>Share your confessions anonymously with us.</p>
        </section>
        <section class="confession">
            <h2>Submit Your Confession</h2>
            <form action="https://formspree.io/f/mblrylew" method="POST">
                <label for="name">Name (optional):</label>
                <input type="text" id="name" name="name">
                <label for="confession">Your Confession:</label>
                <textarea id="confession" name="confession" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    </footer>
</body>
